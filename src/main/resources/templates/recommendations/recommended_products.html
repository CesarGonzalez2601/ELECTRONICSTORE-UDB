<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Recomendados - El Torogoz</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" id="redirectLink">
            <i class="bi bi-shop me-2"></i> El Torogoz
        </a>
        <a th:href="@{/recommendations}" class="btn btn-light">
            <i class="bi bi-arrow-left"></i> Cambiar Cliente
        </a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center text-primary fw-bold">Productos Recomendados</h2>
    <table class="table table-striped mt-4">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nombre del Producto</th>
            <th>Descripción</th>
            <th>Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, iterStat : ${recommendedProducts}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${product.nameProduct}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/recommendations}" class="btn btn-secondary w-100 mt-3">
        <i class="bi bi-arrow-left"></i> Regresar
    </a>
</div>

<footer class="bg-primary text-white py-4 mt-5">
    <div class="container text-center">
        <h6 class="fw-bold">Inversiones El Torogoz S.A.</h6>
        <p class="small">© 2024 Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('redirectLink').addEventListener('click', function (event) {
        const userId = localStorage.getItem("userIdL");
        if (userId) {
            window.location.href = `/redirect?userId=${userId}`;
        } else {
            event.preventDefault();
            alert("No se encontró el usuario en la sesión. Por favor, inicia sesión nuevamente.");
        }
    });
</script>

</body>
</html>
