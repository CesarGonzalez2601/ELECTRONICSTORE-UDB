<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inversiones El Torogoz S.A.</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            max-width: 400px;
            width: 100%;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-shop me-2"></i> El Torogoz
        </a>
    </div>
</nav>

<!-- Contenido Principal -->
<div class="container content">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="text-center text-primary fw-bold">Iniciar Sesión</h4>
            <p class="text-muted text-center">Accede a tu cuenta</p>
            <form th:action="@{/login}" method="post">
                <!-- Campo para el username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="correo@ejemplo.com" required>
                    </div>
                </div>
                <!-- Campo para el password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Tu contraseña" required>
                    </div>
                </div>
                <!-- Botón de enviar -->
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <!-- Mensaje de error -->
            <div class="text-center mt-3">
                <p th:if="${error}" class="text-danger">Correo o contraseña incorrectos</p>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-primary text-white py-4">
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h6 class="fw-bold">Inversiones El Torogoz S.A.</h6>
                <p class="small">© 2024 Todos los derechos reservados. Guatemala.</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
