<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Categorías - Inversiones El Torogoz S.A.</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-shop me-2"></i> El Torogoz
        </a>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm d-flex align-items-center">
                        <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
                    </button>
                </form>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido Principal -->
<div class="container content">
    <div class="row row-cols-1 row-cols-md-3 g-4">

        <!-- Órdenes -->
        <div class="col">
            <div class="card text-center shadow" onclick="window.location.href='/orders'">
                <div class="card-body">
                    <i class="bi bi-receipt-cutoff fs-1 text-primary"></i>
                    <h5 class="card-title mt-3">Órdenes</h5>
                    <p class="card-text">Administra las órdenes realizadas.</p>
                </div>
            </div>
        </div>

        <!-- Reservación Mesas -->
        <div class="col">
            <div class="card text-center shadow" onclick="window.location.href='/reservations/available-tables-selected'">
                <div class="card-body">
                    <i class="bi bi-calendar-check-fill fs-1 text-primary"></i>
                    <h5 class="card-title mt-3">Reservación Mesas</h5>
                    <p class="card-text">Gestiona las reservaciones.</p>
                </div>
            </div>
        </div>

        <!-- Clientes -->
        <div class="col">
            <div class="card text-center shadow" onclick="window.location.href='/clients'">
                <div class="card-body">
                    <i class="bi bi-person-fill fs-1 text-primary"></i>
                    <h5 class="card-title mt-3">Clientes</h5>
                    <p class="card-text">Gestiona la información de los clientes.</p>
                </div>
            </div>
        </div>

        <!-- Productos -->
        <div class="col">
            <div class="card text-center shadow" onclick="window.location.href='/products'">
                <div class="card-body">
                    <i class="bi bi-basket-fill fs-1 text-primary"></i>
                    <h5 class="card-title mt-3">Productos</h5>
                    <p class="card-text">Gestiona los productos disponibles.</p>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<footer class="bg-primary text-white py-4">
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h6 class="fw-bold">Inversiones El Torogoz S.A.</h6>
                <p class="small">© 2024 Todos los derechos reservados. Guatemala.</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function logout() {
        window.location.href = "/logout";
    }
</script>
<script>
    // Almacena el userId en el localStorage
    const userIds = [[${userId}]];

    if (userIds !== 'null') {
        localStorage.setItem("userIdL", userIds);
    }
    console.log('debugggggggggg' , userIds)
</script>

</body>
</html>
