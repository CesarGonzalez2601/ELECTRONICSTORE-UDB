<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mesa - El Torogoz</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .content {
            flex: 1;
        }
        footer {
            flex-shrink: 0;
        }
        .form-label {
            font-weight: bold;
        }
        .form-container {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/tables">
            <i class="bi bi-shop me-2"></i> El Torogoz
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Contenido Principal -->
<div class="container content mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h2 class="text-center text-primary mb-4">Editar Mesa</h2>
            <form th:action="@{/tables/{idTable}(idTable=${table.idTable})}" method="post" class="form-container">
                <div class="mb-3">
                    <label for="number" class="form-label">Número de Mesa</label>
                    <input type="number" id="number" name="number" class="form-control" min="1" th:value="${table.number}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea id="description" name="description" class="form-control" rows="3" th:text="${table.description}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="seats" class="form-label">Cantidad de Asientos</label>
                    <input type="number" id="seats" name="seats" class="form-control" min="1" th:value="${table.seats}" required>
                </div>
                <div class="mb-3">
                    <label for="isAvailable" class="form-label">¿Disponible?</label>
                    <select id="isAvailable" name="isAbailable" class="form-select">
                        <option th:value="true" th:selected="${table.isAbailable}">Sí</option>
                        <option th:value="false" th:selected="${!table.isAbailable}">No</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-pencil-square"></i> Actualizar Mesa
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-primary text-white py-4">
    <div class="container text-center">
        <h6 class="fw-bold">Inversiones El Torogoz S.A.</h6>
        <p class="small">© 2024 Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
